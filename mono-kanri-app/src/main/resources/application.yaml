# サーバー設定 (spring: と同階層にする必要があります)
server:
  port: ${PORT:8080}

spring:
  application:
    name: mono-kanri-app
  # --- PostgreSQL データベース接続設定 ---
  datasource:
    # 環境変数があればそれを使用、なければ localhost を使用
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mono_db}?charSet=UTF-8&stringtype=unspecified
    username: ${SPRING_DATASOURCE_USERNAME:mono_db_user}
    password: ${SPRING_DATASOURCE_PASSWORD:mono_db_pass}
    driver-class-name: org.postgresql.Driver
# 接続プールの設定
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-init-sql: SET client_encoding TO 'UTF8'
  
  # JPA機能を無効化
  jpa:
    enabled: false

# --- uroborosql 設定 ---
uroborosql:
  sql-path: sql/
  dialect: POSTGRESQL
  # ログレベル設定 (TRACE, DEBUG, INFO, WARN, ERROR, FATAL)
  log-level: DEBUG
